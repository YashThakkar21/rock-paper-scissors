<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      const myArray = [10,20,30];
      console.log(myArray);
      console.log(myArray[2]);
      myArray[0] = 50;
      console.log(myArray);

      const myArray1 = [2, 'hello', true, {name: 'Yash'}, [12, 34]];
      console.log(myArray1); 
      console.log(Array.isArray([myArray1]));

      console.log(myArray.length);
      myArray.push(100);
      console.log(myArray);

      myArray.splice(0,2);
      console.log(myArray);

      let i = 1;

      while (i < 5) {
        console.log(i);
        i++;
      }

      for (let i = 1; i < 5; i++) {
        console.log(i);
      }

      const nums = [1,1,3];

      let sum = 0;
      for (i = 0; i < nums.length; i++) {
        sum+=nums[i];
      }
      console.log("sum: " + sum);

      const ar1 = [1,2,3];
      const ar2 = ar1.slice();
      ar2.pop();
      console.log(ar2);
      console.log(ar1);

      const [first, second] = [3,2,4];
      console.log(first); //has 3
      console.log(second); // has 2
    </script>
  </body>
</html>
