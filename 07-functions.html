<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function function1() {
        console.log('hello world!');
      }
      function1();

      function calculateTax(val, percent = 0.2) {
        console.log(val * percent);
      }
      calculateTax(3000); // passing a value in the function, 3000 is known as 'parameter'
    </script>
  </body>
</html>
