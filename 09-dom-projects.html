<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>

    <p>YouTube Subscribe Button</p>
    <button class="subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    "
    class="js-cost-input">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="calc-answer"></p>

    <script>

      function handleCosstKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = parseInt(inputElement.value);

        if (cost < 40) {
          cost+= 10;
        }

        document.querySelector('.calc-answer').innerHTML = `$${cost}`;

      }

      function subscribe() {
        const buttonElem = document.querySelector('.subscribe-button');

        if (buttonElem.innerText === 'Subscribe') {
          buttonElem.innerHTML = 'Subscribed';
        } 
        else {
          buttonElem.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
